query GetCharacterDetail($id: ID!) {
      character(id: $id) {
        id
        name
        image
        species,
        type,
        status,
        gender,
        type,
          origin {
                  id,
                  name
                },
         location {
                 id,
                 name
               },
               episode {
                 id,
                 name
               }
      }
}
